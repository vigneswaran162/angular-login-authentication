<mat-toolbar class="primary px-5">
  <span><i class="fa-solid fa-user"></i> USERS DATA</span>
  <div class="spacer">
  </div>
  <a href=""><i class="fa-solid fa-right-from-bracket"></i></a>
</mat-toolbar>
<div class="container">
  <div class="row d-flex align-items-center justify-content-center">
         <div class="col-md-10  mt-5">

          <table mat-table  [dataSource]="datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> USERNAME </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> EMAIL </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef>PASSWORD </th>
              <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="isactive">
              <th mat-header-cell *matHeaderCellDef> ACTIVE </th>
              <td mat-cell *matCellDef="let element"> {{element.isactive?'Active':'In Active'}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> ACTION </th>
              <td mat-cell *matCellDef="let element">
                <a (click)="updateuser(element.id)"  mat-raised-button color="warn">Upadte</a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>


         </div>
  </div>
</div>
